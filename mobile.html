<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="mobile-menu">
    <span id="mobile-cancel">X</span>
    <ul class="nav-flex">
      <li><a href="#">Home</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#education-experience">Education</a></li>
      <li><a href="#major-projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
  </ul>
    <div class="image-container">
      <img src="./images/profile.jpg" alt="" class="profile-image">
    </div>
  </div> 
  <script>
    const nav = document.querySelector(".mobile-menu")
    const navItems = document.querySelectorAll(".nav-flex li")
    const cancel = document.querySelector("#mobile-cancel");
    function HideMenu(){
      return nav.style.transform="translateX(100%)"
    }
    cancel.addEventListener("click", HideMenu);
  navItems.forEach(item => item.addEventListener("click", HideMenu))
  </script>
</body>
</html>
